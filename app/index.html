  <div class="container">

      <div class="nav nav-pills pull-right">
        <a id="connection" href="login.html" class="btn btn-primary" role="button">Connexion</a>

    <!-- 1ERE ligne -->
    <div class="row">

      <h1>Payez en ligne, stationnez plus facile.</h1>

      <div class="row jumbotron">
        <div class="col-md-6 col-lg-6 inscriptionLabel">



            <fieldset>
              <h3>Inscription</h3>
              <div class="form-group">
                <label for="nom">Nom</label>
                <input type="text" class="form-control" id="nom" placeholder="Nom" >
              </div>
              <div class="form-group">
                <label class="inscriptionLabel" for="prenom">Prénom</label>
                <input type="text" class="form-control" id="prenom" placeholder="Prénom">
              </div>
              <div class="form-group">
                <label class="inscriptionLabel" for="mail">Mail</label>
                <input type="mail" class="form-control" id="mail" placeholder="Mail">
              </div>
            </fieldset>
            <button onclick="window.location.href='confirm.html'" class="btn btn-default">Inscription</button>

        </div>

        <div id="explain" class="col-md-6 col-lg-6">
          MyPlace vous permet de payer en ligne votre place de parking ou que vous soyez. Si vous n'avez pas de compte, commencez par en créer un.
        </div>
      </div>


      <!-- Carousel
================================================== -->
      <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
          <li data-target="#myCarousel" data-slide-to="0" class="active"></li>

        </ol>
        <div class="carousel-inner" role="listbox">

            </div>

          </div>
        </div>
          <div class="item">
            <img class="third-slide" src="images/horodateur.jpg" alt="Third slide">
            <div class="container">
              <div class="carousel-caption">

              </div>
            </div>
          </div>
        </div>
        <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
          <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>

        <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
