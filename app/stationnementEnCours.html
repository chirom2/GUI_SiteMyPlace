  <div class="container">

    <div class="header">
      <ul class="nav nav-pills pull-right">
        <li><a href="#">News</a></li>
        <li><a href="#">Contact</a></li>
        <li><a href="#">FAQ</a></li>
      </ul>
      <h3 class="text-muted">InterfaceSite</h3>
    </div><hr>

    <!-- logo -->
    <div id="logoRow" class="row">
      <div style="text-align:center;" class="col-md-4 col-lg-4">
        <span style="font-size:5em;" class="glyphicon glyphicon-eur"></span>
        <br/>
        <span>Mon porte-monnaie</span>
      </div>


      <div style="text-align:center;" class="col-md-4 col-lg-4">
        <img id="logoCenter" src="images/logo.png">
        <br>
        <span>Parcmètre</span>

      </div>


      <div style="text-align:center;" class="col-md-4 col-lg-4">
        <img id="logoCar" src="fonts/glyphicons_free/glyphicons/png/glyphicons-6-car.png">
        <br>
        <span>Mes voitures</span>
      </div>
    </div>
    <!-- FIN LOGO -->

    <!--2EME ROW -->
    <div class="row">
      <div id="row2left" class="col-md-4 col-lg-3">
        <div class="payementBox">
          <label> Crédit actuel: 3.25€</label>
          <br/>
          <br/>
          <span>
            <button>Ajouter du crédit</button>
          </span>
          <br>
          <span>
            <button>
              <img class="logoPay" src="images/visa.png">
            </button>
          </span>
          <br/>
          <span>
            <button>
              <img class="logoPay" src="images/MasterCard.png">
            </button>
          </span>
          <br/>
          <span>
            <button>
              <img class="logoPay" src="images/paypal.png">
            </button>
          </span>
        </div>
        <br/>
        <div class="payementBox">
          <label>Paramètres du compte:</label>
          <label>Nom : </label>
          <span>Martin</span>
          <label>Prénom : </label>
          <span>Pierre</span>
          <label>Email : </label>
          <span>pierre.martin@mail.fr</span>
        </div>
      </div>


      <!-- centre -->
      <div id="row2center" class="col-md-4 col-lg-6">
        <div class="payementBox">
          <label>Pierre Martin</label>

          <div>
            <img id="plaque" src="images/plaqueImmatriculation.gif">
          </div>
          <br>
          <label>Temps restant :</label>
          <div id="tpsRestant">1h30</div>
          <br>
          <label>Total de temps crédité :</label>
          <div id="tpsTotal">2h</div>
          <br>
          <label>Heure et date d'arrivée :
          </label><div id="dateArrivee"> 8/01/2016 à 10h04 </div><br>

          <div id="depart">Vous devez partir à 12 h 04</div><br>
          <div id="infoBox" class="row">
            <div class="row">
              <label>Tarifs</label>
            </div>
            <div style="text-align:center;" id="leftColumn" class="col-md-6 col-lg-6">
              <label>15 min = 0.3€</label><br>
              <label>30 min = 0.6€</label><br>
              <label>1h = 1.30€</label><br>
              <label>1h30 = 1.8€</label>
            </div>
            <div style="text-align:center;" id="rightColumn" class="col-md-4 col-lg-6">
              <label>2h30 = 2.90€</label><br>
              <label>3h = 3.80€</label><br>
              <label>3h30 = 4.30€</label><br>
              <label>4h = 5.30€</label>
            </div>
            <div style="text-align:center;" class="row">
              <label>Stationnement limité à 4h !</label>
            </div>
          </div><br>
          <div class="form-group">
            <label for="sel1">Temps à ajouter:</label>
            <select class="form-control" name="">
              <option>15 min </option>
              <option>30 min </option>
              <option>1h</option>
              <option>1h30</option>
              <option>2h30</option>
              <option>3h</option>
              <option>3h30</option>
              <option>4h</option>
            </select>
          </div>
          <label id="renouveleCredit" class="checkbox-inline">
            <input type="checkbox" value="" title="Ajoute automatiquement pour vous le crédit dans la limite des 4h.">Renouveler automatiquement le crédit</label>

          <button id="validerBouton" type="button" class="btn btn-primary"> Valider le payement</button>
        </div>
      </div>




      <div id="row2right" class="col-md-4 col-lg-3">
        <div class="payementBox">

          <div class="inner-addon right-addon">
            <a href="#"><i class="glyphicon glyphicon-search"></i></a>
            <input type="text" class="form-control" placeholder="Recherche" />
            <br>
            <span id="listeVoiture">Votre liste de voiture est vide.</span>
          </div>
        </div>
        <br>
        <br>
        <div class="payementBox">
          <label>Ajouter une voiture</label>
          <form>
            <fieldset>
              <div class="form-group">
                <label for="pseudo">Propriétaire</label>
                <input type="text" class="form-control" id="pseudo" placeholder="Propriétaire" required>
              </div>
              <div class="form-group">
                <label class="inscriptionLabel" for="immatriculation">Immatriculation</label>
                <input type="text" class="form-control" id="immatriculation" placeholder="Immatriculation" required>
              </div>
            </fieldset>
            <button class="btn btn-default">Valider</button>
          </form>

        </div>
      </div>
    </div>
    <br>
    <hr>
    <div class="footer">
      <Copyright (c) 2015 Copyright Holder All Rights Reserved.> MyPlace application - réalisé dans le cadre du module GUI</Copyright>
    </div>
